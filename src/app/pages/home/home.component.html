<div class="container">
  <div class="row ">
  <div class="col-md-5 text">
    <p class="text-muted">THE ULTIMATE LUXURY EXPERIENCE</p>
    <h1>The Perfect Base <br>For You</h1>
    <button class="btn" (click)="contact()">CONTACT NOW <i class="fa fa-long-arrow-right"></i></button>
  </div>
  <div class="col-md-7">
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../../assets/image/gallery-frontExterior-08.jpg" class="w-100" alt="..." id="img">
        </div>
        <div class="carousel-item">
          <img src="../../../assets/image/room-02-1024x664.jpg" class="w-100" alt="..." id="img">
        </div>
      </div>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
</div>
  <br><br><br>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-10">
        <h5> OUR SERVICE</h5>
        <h1>Hotel Facilities</h1>
      </div>
      <div class="col-md-2 mt-6">
        <button class="btn" (click)="room()">EXPLOER ROOMS</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"  *ngFor="let sd of specialData">
        <div class="card-deck">
          <div class="card mt-5 shadow">
            <div class="container">
            <div class="row mt-4 mb-4">
              <div class="col-lg-8 "  style="margin-left:15px;">
                <h2>{{sd.title}}</h2>
                <p>{{sd.desc}}</p>
              </div>
              <div class="col-lg-2">
                <i class="{{sd.icon}}" id="icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div><br><br><br><br>


      <div class="container mt-5">
        <div class="row">
          <div class="col-md-10">
            <h5> OUR SERVICE</h5>
            <h1>Hotel Facilities</h1>
          </div>
          <div class="col-md-2 mt-6">
            <button class="btn" (click)="room()">Visit More Rooms</button>
          </div>
        </div>
        <div class="row" id="animate">
          <div class="col-md-4"  *ngFor="let rd of roomData">
            <div class="card-deck">
              <div class="card mt-5 mb-5 shadow" id="card">
                <img src="{{rd.image}}" id="image"><br>
                <div class="card-body text-center shadow">
                  <h5 class="text-muted">{{rd.bed}} Bed || {{rd.person}} Person</h5>
                  <h1>{{rd.title}}</h1>
                 <h5>Price : &nbsp; {{rd.price | currency:'INR'}}</h5>
                  <button id="button">Book Now</button><br><br>
                </div>
            </div>
          </div>
          </div>
          </div>
          </div><br><br><br><br>
