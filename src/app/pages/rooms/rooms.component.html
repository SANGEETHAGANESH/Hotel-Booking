<div class="container">
    <h2>Our Rooms</h2>
    <p>Home || Rooms</p>
</div><br><br>
<div class="container">
        <div class="row" *ngFor="let rd of roomData">
            <div class="col-lg-12 m-5">
                <div class="card shadow">
                   <div class="row">
                    <div class="col-lg-6" >
                        <img src="{{rd.image}}" style="height:450px; width:100%">
                    </div>
                    <div class="col-lg-6 mt-5 container"id="card">
                        <h1>{{rd.title}}</h1><br>
                        <h5><i class="fa fa-user"></i> {{rd.person}} Adult
                            <i class="fa fa-child" style= margin-left:60px;></i>{{rd.children}} Children
                              <i class="fa fa-bed" style= margin-left:60px;></i>{{rd.bed}} Bed</h5><br>
                             <p>{{rd.desc}}</p><hr>
                             <div class="row mt-5">
                                <div class="col-lg-6">
                                    <h3>From</h3>
                                    <h5 id="price">{{rd.price | currency:'INR'}} <span class="text-muted">/Night</span></h5>
                                </div>
                                <div class="col-lg-6">
                                   <button><a [routerLink]="['/rooms',rd.id]">Book Now</a></button> 
                                </div>
                             </div>
                    </div>
                   </div> 
                </div>
            </div>
        </div>
</div><br>
